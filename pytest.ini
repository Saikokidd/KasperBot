[pytest]
# Конфигурация pytest для проекта error_bot

# Директории с тестами
testpaths = tests

# Паттерны файлов для тестирования
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции вывода
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Маркеры для группировки тестов
markers =
    unit: Unit тесты (быстрые, без внешних зависимостей)
    integration: Integration тесты (медленные, требуют БД/API)
    validators: Тесты валидаторов
    state: Тесты управления состоянием
