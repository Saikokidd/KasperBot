name: Telegram Notify Test

on:
  workflow_dispatch:

jobs:
  notify_test:
    runs-on: ubuntu-latest
    steps:
      - name: Send test message to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "Секреты TELEGRAM_BOT_TOKEN или TELEGRAM_CHAT_ID не заданы. Добавьте их в секреты репозитория.";
            exit 1;
          fi
          MESSAGE="✅ Тестовое уведомление от KasperBot: Telegram настроен."
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"$CHAT_ID\", \"text\": \"$MESSAGE\", \"parse_mode\": \"HTML\"}" | jq .

      - name: Done
        run: echo "Если сообщение доставлено, уведомления Telegram настроены корректно."