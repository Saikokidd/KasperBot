name: Telegram Notify Test

on:
  workflow_dispatch:

jobs:
  notify_test:
    runs-on: ubuntu-latest
    steps:
      - name: Send test message to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "Secrets TELEGRAM_BOT_TOKEN or TELEGRAM_CHAT_ID are not set. Please add them in repository secrets.";
            exit 1;
          fi
          MESSAGE="âœ… Test notification from KasperBot: Telegram setup OK."
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"$CHAT_ID\", \"text\": \"$MESSAGE\", \"parse_mode\": \"HTML\"}" | jq .

      - name: Done
        run: echo "If the message was delivered, Telegram notifications are configured correctly."